<div class="sidebar-wrapper">
  <div class="logo">
    <a [routerLink]="['dashboard']" class="simple-text">
      Charis
    </a>
  </div>

  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-item" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="[menuItem.path]" class="nav-link">
        <i class="{{menuItem.icon}} nav-icon"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
